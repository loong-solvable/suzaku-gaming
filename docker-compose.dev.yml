version: '3.8'

# Development environment only - starts infrastructure services
# Run with: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: suzaku-postgres-dev
    environment:
      POSTGRES_USER: suzaku
      POSTGRES_PASSWORD: suzaku_dev_pass
      POSTGRES_DB: suzaku_gaming
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suzaku"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for development
  redis:
    image: redis:7-alpine
    container_name: suzaku-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:
